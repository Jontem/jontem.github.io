<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {%- seo -%} <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url
  }}"> {%- feed_meta -%} {%- if jekyll.environment == 'production' and
  site.google_analytics -%} {%- include google-analytics.html -%} {%- endif -%}
  <!-- Global Site Tag (gtag.js) - Google Analytics -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=UA-41274843-2"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "UA-41274843-2");
  </script>
  <script>
    function isLocalHost() {
      var hostName = window.location.hostname;
      return hostName === "127.0.0.1" || hostName === "localhost";
    }
    window.onload = () => {
      if (isLocalHost()) {
        return;
      }
      var url = window.location.href;
      var key = localStorage.getItem("key");
      if (!key) {
        key = Math.random().toString(36).slice(2);
        localStorage.setItem("key", key);
      }
      fetch(
        `https://mourtada-se.azurewebsites.net/api/visit?key=${key}&path=${url}`
      );
    };
  </script>
</head>
